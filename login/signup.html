<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="apple-touch-icon" href="/image/apple-touch-icon.png" />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <section class="signup">
      <div class="form">
        <div class="left">
          <span class="head">
            <h2>Sign up</h2>
            <p>Sign up to buy products</p>
          </span>
          <div class="info">
            <form action="/login/signup.php" method="post">
              <input
                type="text"
                placeholder="Full Name"
                id="username"
                name="username"
                required
              />
              <input
                type="email"
                placeholder="Email"
                id="email"
                name="email"
                required
              />
              <input
                type="password"
                placeholder="Password"
                id="password"
                name="password"
                required
              />
              <input
                type="password"
                placeholder="Confirm Password"
                id="cpass"
                name="cpass"
              />
              <button>Sign Up</button>
            </form>
          </div>
          <span><a href="login.html">Log in</a></span>
        </div>
        <div class="right">
          <img src="./logo_1.png" alt="" />
          <p>Organic products from the hearts of karnali.</p>
        </div>
      </div>
    </section>
  </body>
</html>
